{% extends "home/base.html" %}
{% block title %}contact{% endblock %}
{% block name %}contact{% endblock %}
{% block contactactive %}active{% endblock %}
{% block body %}
<div class="container">
{% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
    <form action="/contact" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Enter your name</label>
          <input type="text" class="form-control" name="name" id="name" aria-describedby="name">
        
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
          
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="phone" class="form-control" id="phone" name="phone" aria-describedby="phone">
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">Describe your Issue</label>
          <textarea type="text" class="form-control" id="content" cols="30" name="content" rows="10"></textarea>
          
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
{% endblock %}
